<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<style>

html {
  font-size: 17px;
}
@media (max-width: 900px) {
  html { font-size: 15px; }
}
@media (max-width: 400px) {
  html { font-size: 13px; }
}

.container {
  display: flex; /* or inline-flex */
  flex-direction: column;
  width:100%;
  text-align:center;
  font-size:2rem;
}
h1 {
  color: white;
}
.container a, .container a:visited, .container a:hover {
  color: white;
  text-decoration: none;
  font-family: 'Double','Times','Gerogia','serif';
  font-weight: 500;
  text-rendering: optimizeLegibility;
}
.station {
  margin:10px;
  min-height: 50px;
  border: 1px solid white;
  border-radius: 10px;
  display: flex;
  justify-content: center;
  flex-direction: column;
  text-align: center;
  color:white;
}
.selected {
  background-color:green;
}
body {
  background-color:#080808;
  font-family: 'Double','Times','Gerogia','serif';
  color: inherit;
  font-weight: 500;
  text-rendering: optimizeLegibility;
}
</style>
</head>
<body>
 <div class="container">
<h1>Radio</h1>
<div id="npr" class="station">Vermont Public Radio Classic</div>
<div id="rcan" class="station">Radio Canada Premi&egrave;re</div>
<div id="stop" class="station">Stop</div>
</div>
<script src="radio-ui.js"></script>
</body>
</html>
